<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <!-- <script src="blackjack.js"></script> -->
    </head>

    <body>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden-card" src="./cards/BACK.png" alt="Hidden Card">
        </div>
        

        <h2>You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="increase-bet">Increase Bet</button>
        <button id="decrease-bet">Decrease Bet</button>
        <button id="new-hand">New Hand</button>
        <p id="results"></p>
        <p id="money">Money: $1000</p> <!--Added money display-->
        <p id="current-bet">Bet: $10</p> <!--Added bet display-->

        <script src="blackjack.js"></script>
    </body>
</html>
